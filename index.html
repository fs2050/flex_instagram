<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg " alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Fabio salles</a>

            </div>
            <div class="group">
                <p class="not-account">Não é Fabio Salles?<span class="link-blue"> Trocar de conta</span> </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store?hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
